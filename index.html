<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>

    <header class="upper-header">
        <nav class="upper-navbar">
            <a class="gmail" href="#">Gmail</a>
            <a class="images" href="#">Images</a>

        </nav>

    <main>
        <figure>
            <img src="./images/google.png" alt="Google Logo"/>
        </figure>

            <figure>
                <img src="./images/lens-icon.svg" alt="lens-icon"/> 
            </figure>

            <figure>
                <img src="/images/mic-icon.svg" alt="Microphone icon">

        <div class="button-section">    
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="country">London</div>

        <nav class="lower-navbar">
            <div>
                <a href="">About</a>
                <a href="">Advertising</a>

            </div>
            <div>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
